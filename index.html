<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rachit's AI Assistant</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=free"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    #output {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      font-size: 1.1rem;
      margin-top: 20px;
    }
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #3b82f6;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‹ Tap Anywhere to Start Rachit's Assistant</h1>
  <div id="output">Awaiting user interaction...</div>

  <script>
    const weatherApiKey = "your_openweathermap_api"; // Add your key
    const newsApiKey = "pub_4713fd30b6134babbee1889bd2a7f798";
    const forefrontChatGPTURL = "https://chat.forefront.ai/api"; // Optional if integrating later

    const speak = (text) => {
      responsiveVoice.speak(text, "Hindi Female", { rate: 1 });
    };

    const showOutput = (text) => {
      document.getElementById("output").innerHTML = text.replace(/\n/g, "<br>");
    };

    const getTimeAndWeather = async () => {
      const weatherCity = "Kota,IN";
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${weatherCity}&appid=${weatherApiKey}&units=metric`);
        const data = await res.json();
        const temp = data.main.temp;
        const desc = data.weather[0].description;
        const time = new Date().toLocaleTimeString('en-IN', { timeStyle: 'short' });

        const weatherText = `The time is ${time}. Current weather in ${weatherCity} is ${desc} with ${temp} degree Celsius.`;
        speak(weatherText);
        showOutput(`âœ… Weather: ${weatherText}`);
      } catch (error) {
        console.error("Weather fetch error:", error);
        speak("Sorry, I couldn't get the weather.");
      }
    };

    const getNews = async () => {
      try {
        const res = await fetch(`https://newsdata.io/api/1/news?apikey=${newsApiKey}&q=AI&country=in&language=en`);
        const data = await res.json();
        const articles = data.results.slice(0, 3); // top 3 headlines
        let newsText = "Here are the top AI news from the last 24 hours. ";
        articles.forEach((article, i) => {
          newsText += `Headline ${i + 1}: ${article.title}. `;
        });

        speak(newsText);
        showOutput(prev => prev + "<br><br>ðŸ“° AI News:<br>" + newsText);
      } catch (error) {
        console.error("News fetch error:", error);
        speak("Sorry, I couldn't get the news.");
      }
    };

    const greetAndStart = async () => {
      speak("Hi Rachit!");
      await getTimeAndWeather();
      await getNews();
      setTimeout(() => speak("How can I help you today, Rachit?"), 3000);
    };

    window.onload = () => {
      const start = () => {
        greetAndStart();
        document.body.removeEventListener("click", start);
      };

      document.body.addEventListener("click", start);
    };
  </script>
</body>
</html>
